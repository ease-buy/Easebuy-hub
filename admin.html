<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Business Network Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">

<header class="bg-gradient-to-r from-green-500 to-blue-500 text-white p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold">Admin Panel</h1>
  <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded">Logout</button>
</header>

<section class="container mx-auto px-4 py-8 bg-white rounded shadow-md mt-6">
  <h2 class="text-xl font-bold mb-4">Add New Product</h2>

  <form id="add-product-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <input type="text" id="product-name" placeholder="Product Name" class="border p-2 rounded" required>
    <input type="number" id="product-price" placeholder="Price (₵)" class="border p-2 rounded" required>

    <select id="product-category" class="border p-2 rounded" required>
      <option value="">Select Category</option>
      <option value="Electronics">Electronics</option>
      <option value="Fashions">Fashions</option>
      <option value="Provisions">Provisions</option>
      <option value="Accessories">Accessories</option>
      <option value="Restaurant">Restaurant</option>
      <option value="Appliances">Appliances</option>
    </select>

    <input type="text" id="product-specs" placeholder="Specifications (comma separated)" class="border p-2 rounded">
    <input type="file" id="product-image" accept="image/*" class="border p-2 rounded" required>

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded md:col-span-2">
      Add Product
    </button>

  </form>
</section>

<section class="container mx-auto px-4 py-8 mt-6">
  <h2 class="text-xl font-bold mb-4">Product List</h2>
  <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
</section>

<script>

const ADMIN_PASSWORD = 'S+1=ba@3';

function checkAdmin() {
  const loggedIn = localStorage.getItem('cbn-admin-loggedin');
  if (!loggedIn) {
    const password = prompt("Enter admin password:");
    if (password === ADMIN_PASSWORD) {
      localStorage.setItem('cbn-admin-loggedin', true);
    } else {
      alert("Wrong password!");
      window.location.href = "index.html";
    }
  }
}

checkAdmin();

function logout() {
  localStorage.removeItem('cbn-admin-loggedin');
  window.location.href = "index.html";
}

const productList = document.getElementById('product-list');

function loadProducts() {
  const products = JSON.parse(localStorage.getItem('cbn-products')) || [];
  productList.innerHTML = '';

  products.forEach((product, index) => {

    const specsDisplay = product.specs ? product.specs.join(", ") : "";

    const div = document.createElement('div');
    div.className = 'bg-white p-4 rounded shadow text-center';

    div.innerHTML = `
      <img src="${product.image}" class="w-full h-40 object-cover rounded mb-2">
      <h4 class="font-semibold text-lg">${product.name}</h4>
      <p>₵${product.price}</p>
      <p class="text-sm text-blue-600">${product.category}</p>
      <p class="text-gray-500 text-sm">${specsDisplay}</p>
      <button onclick="deleteProduct(${index})"
        class="bg-red-600 text-white px-2 py-1 rounded mt-2">
        Delete
      </button>
    `;

    productList.appendChild(div);
  });
}

loadProducts();

document.getElementById('add-product-form').addEventListener('submit', function(e){
  e.preventDefault();

  const name = document.getElementById('product-name').value;
  const price = parseFloat(document.getElementById('product-price').value);
  const category = document.getElementById('product-category').value;
  const specsInput = document.getElementById('product-specs').value;
  const specsArray = specsInput ? specsInput.split(',').map(s => s.trim()) : [];
  const imageFile = document.getElementById('product-image').files[0];

  const reader = new FileReader();
  reader.onload = function(event) {

    const products = JSON.parse(localStorage.getItem('cbn-products')) || [];

    products.push({
      name,
      price,
      category,
      specs: specsArray,
      image: event.target.result
    });

    localStorage.setItem('cbn-products', JSON.stringify(products));
    loadProducts();
  };

  reader.readAsDataURL(imageFile);
});

function deleteProduct(index) {
  const products = JSON.parse(localStorage.getItem('cbn-products')) || [];
  products.splice(index, 1);
  localStorage.setItem('cbn-products', JSON.stringify(products));
  loadProducts();
}

</script>


<section class="bg-yellow-100 py-6">
    <div class="container mx-auto px-4 text-center">
      <p class="text-yellow-800 font-semibold">We accept offline payment. Place your order and pay on delivery!</p>
       <div class="my-6">
      <h2 class="text-xl font-bold text-gray-700 mb-2">Order Today & Pay on Delivery</h2>
      <p class="text-sm text-gray-500">Fast delivery | Easy returns | Quality guaranteed</p>
    </div>

    <div class="bg-blue-100 rounded-xl p-4 mt-6">
      <h3 class="font-bold text-gray-700 mb-2">Contact Us</h3>
      <p class="text-sm"><i class="fas fa-envelope text-blue-500 mr-2"></i>campusbusinessgmail.com</p>
      <p class="text-sm"><i class="fas fa-phone text-green-600 mr-2"></i>+233 55 499 5469</p>
      <div class="flex justify-center mt-3 space-x-4 text-xl">
        <a href="https://wa.me/233554995469" target="_blank" class="text-green-500 hover:text-green-600"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </div>
      
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2026 Campus Business Network. All rights reserved.</p>
    </div>
  </footer>


</body>
</html>
